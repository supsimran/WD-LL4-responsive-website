<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Full Page Background Image</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- The whole page background is set with CSS. No extra content needed. -->
  <!-- Main heading in white text, split into 3 lines -->
  <h1 class="main-heading">
    Clean water starts<br>
    with you—and<br>
    reaches the world
  </h1>
  <!-- Body text under the heading -->
  <p class="main-body-text">
    From solar-powered wells to rainwater harvesting systems, your donation helps communities take control of their future—proving that you’re today’s change-makers.
  </p>
  <!-- Rectangular bar under the body text -->
  <div class="yellow-bar">
    <span class="change-maker-text">Be A Change Maker Today.</span>
    <!-- Inner dark blue bar with text -->
    <div class="blue-bar"><a href="#" class="donate-link" onclick="launchConfetti(); return false;">Donate</a></div>
  </div>
  <!-- Charity: water logo in the top right corner -->
  <img src="https://cdn.prod.website-files.com/657f6997d13b05b913955807/65ccd832c69e7c2e566c5445_charity%20water%20banner_white.webp" alt="Charity: water logo" class="corner-logo" style="background:transparent;" />
  <!-- Add confetti script -->
  <script src="confetti.js"></script>
</body>

</html>
